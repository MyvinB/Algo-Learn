name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Nof
      run: git ls-files | grep "\.java$" | wc -l
    - name: Adding to read me
      run: |
        var=$(git ls-files | grep "\.java$" | wc -l) 
        git config --global user.email "myvinbarboza@gmail.com"
        git config --global user.name "MyvinB"
        value=`cat README.md`
        c="###### TOTAL PROBLEMS:${var}  ${value}"
        touch README.md
        echo "${c}" > README.md  
        git add README.md
        git commit -m "++count"
        git push -u origin master
          
    
